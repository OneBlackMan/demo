<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- 引入elementui.min.css -->
    <link rel="stylesheet" href="./libs/elementui/css/elementui.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="./styles/index.css">
    <!-- 引入vue.min.js -->
    <script src="./libs/vue/vue.min.js"></script>
    <!-- 引入elementui.min.js -->
    <script src="./libs/elementui/js/elementui.min.js"></script>
</head>

</head>

<body>
    <div id="box">
        <el-container>
            
            <!-- 内容部分 -->
            <el-container>
                <!-- 头部 -->
                <el-header>
                    <h2>欢迎您 admin</h2>
                    <p>查看详细的系统信息</p>
                </el-header>
                <!-- 右侧主体部分 -->
                <el-main>
                    <!-- 大卡片 -->
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>系统信息</span>
                        </div>
                        <div class="text item">
                            <!-- 卡片整体内容 -->
                            <!-- 提示内容 -->
                            <el-alert title="成功提示的文案" type="success" show-icon>
                            </el-alert>
                            <el-alert title="消息提示的文案" type="info" show-icon>
                            </el-alert>
                            <!-- 下面两个小卡片 -->
                            <el-row :gutter="40">
                                <el-col :span="12">
                                    <div class="grid-content bg-purple">
                                        <!-- 第一个卡片 -->
                                        <el-card>
                                            <div slot="header" class="clearfix">
                                                <span>销售排行</span>
                                            </div>
                                            <div class="text item">
                                             <!-- 表格内容    -->
                                                <el-table :data="tableData" stripe style="width: 100%">
                                                    <el-table-column prop="date" label="商品名称" width="180">
                                                    </el-table-column>
                                                    <el-table-column prop="name" label="销量" width="180">
                                                    </el-table-column>
                                                    <el-table-column prop="address" label="操作">
                                                        </el-table-column>
                            
                                                </el-table>
                                            </div>
                                        </el-card>

                                    </div>
                                </el-col>
                                <el-col :span="12">
                                    <div class="grid-content bg-purple">
                                        <!-- 第二个卡片 -->
                                        <el-card>
                                            <div slot="header" class="clearfix">
                                                <span>缺货的商品</span>
                                            </div>
                                            <div class="text item">
                                                         <!-- 表格内容    -->
                                                         <el-table :data="tableData" stripe style="width: 100%">
                                                                <el-table-column prop="date" label="商品名称" width="180">
                                                                </el-table-column>
                                                                <el-table-column prop="name" label="库存" width="180">
                                                                </el-table-column>
                                                                <el-table-column prop="address" label="操作">
                                                                </el-table-column>
                                                            </el-table>
                                            </div>
                                        </el-card>

                                    </div>
                                </el-col>
                            </el-row>





                        </div>
                    </el-card>


                </el-main>
                <!-- 页脚 -->
                <el-footer>
                    <p>&copy; Copyright 2018 华联超市管理系统</p>    
                </el-footer>
            </el-container>
        </el-container>

    </div>
    <script>
        new Vue({
            el: '#box',
            data() {
                    
                return {
        tableData: [{
          date: '2016-05-02',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄'
        }, {
          date: '2016-05-04',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1517 弄'
        }, {
          date: '2016-05-01',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1519 弄'
        }, {
          date: '2016-05-03',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1516 弄'
        }]
      }
    } 

        })

    </script>
</body>

</html>
